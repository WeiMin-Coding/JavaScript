<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * Null：只有一个值，null
         *  null专门用来表示为空的对象。
         * Undefined：未定义，声明了变量但是未赋值。
         */
        var null1 = null;
        console.log(typeof null1);

        var b;
        console.log(b); // undefined
        console.log(typeof b); // undefined
    </script>
</head>
<body>
    
</body>
</html>
