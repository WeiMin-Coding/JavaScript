<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * 字面量：都是一些不可以改变的量，比如1，2，3. 字面量都是可以直接使用，但是我们一般都不会直接使用字面量。
         * 变量：可以用来保存字面量，且变量的值都是可以任意改变的。
         */

        // 声明变量：var a;
        var a;

        // 变量赋值
        a = 123;

        // 声明和赋值都是进行
        var b = 'WeiMin';
        
        // 输出变量
        console.log(a);
        console.log(b);
    </script>
</head>

<body>

</body>

</html>
